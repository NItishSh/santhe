# User Service - High CPU for bcrypt password hashing
image:
  repository: santhe/user-service
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: user-service
fullnameOverride: user-service

service:
  port: 8000

resources:
  requests:
    cpu: 200m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 256Mi

istio:
  enabled: true
  virtualService:
    enabled: true
    hosts:
      - user-service.local
    routes:
      - destination:
          host: user-service
          port:
            number: 8000

migrations:
  enabled: true
