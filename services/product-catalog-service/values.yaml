# Product Catalog Service - Medium (handles catalog queries)
image:
  repository: santhe/product-catalog-service
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: product-catalog-service
fullnameOverride: product-catalog-service

service:
  port: 8000

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 300m
    memory: 256Mi

istio:
  enabled: true
  virtualService:
    enabled: true
    hosts:
      - product-catalog-service.local
    routes:
      - destination:
          host: product-catalog-service
          port:
            number: 8000

migrations:
  enabled: true

env:
  - name: DATABASE_URL
    value: "postgresql+psycopg://postgres:postgres@postgres-postgresql.santhe.svc.cluster.local:5432/product_catalog_service_db"
  - name: SECRET_KEY
    value: "supersecret"
